name: Analisis IA Codigo

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  models: read

jobs:
  revision-ia:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codigo
        uses: actions/checkout@v4

      - name: Leer codigo de ejemplo
        id: codigo
        run: |
          if [ -f "src/example.js" ]; then
            CODIGO=$(cat src/example.js)
            echo "existe=true" >> $GITHUB_OUTPUT
            echo "contenido=$CODIGO" >> $GITHUB_OUTPUT
          else
            echo "existe=false" >> $GITHUB_OUTPUT
            echo "contenido=Archivo src/example.js no encontrado" >> $GITHUB_OUTPUT
